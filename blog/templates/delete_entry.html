{% extends "base.html" %}

{% block content %}
<div class="col-md-10">
    <h1>
        Are you sure you want to delete "{{- entry.title.strip() }}"?
    </h1>
</div>
<div class="col-md-10">
    {{ entry.content | markdown }}
    <ul class="list-inline">
        <li>
            <form role="form" method="POST"><button type="submit" class="btn btn-default">Delete</button></form>
        </li>
        <li><a href={{ url_for("edit_entry_get", id = entry.id) }}>Edit</a></li>
    </ul>
</div>
{% endblock %}
