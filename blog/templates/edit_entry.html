{% extends "base.html" %}

{% block content %}
<h1>
    Edit Entry "{{ entry.title }}"
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <textarea class="form-control" id="title" name="title" placeholder="Entry title"  required>
            {{- entry.title }}
        </textarea>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" placeholder="Entry content" rows="20" required>
            {{- entry.content }}
        </textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
